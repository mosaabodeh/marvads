  <!-- Modal for enlarged video -->
  <div class="video-modal" id="videoModal">
    <span class="close-btn" onclick="closeVideoModal()">&times;</span>
    <video id="modalVideo" controls autoplay></video>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    function toggleMute(videoId, event) {
      event.stopPropagation(); // prevent triggering modal
      const video = document.getElementById(videoId);
      video.muted = !video.muted;
      event.target.textContent = video.muted ? "ðŸ”Š" : "ðŸ”‡";
    }

    function openVideoModal(src) {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      modal.classList.add('active');
      modalVideo.src = src;
      modalVideo.play();
    }

    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const modalVideo = document.getElementById('modalVideo');
      modalVideo.pause();
      modalVideo.src = '';
      modal.classList.remove('active');
    }

    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
